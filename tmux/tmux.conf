set-option -g base-index 1
set-option -g default-terminal "screen-256color"
set-option -g display-time 4000
set-option -g escape-time 10
set-option -g focus-events on
set-option -g history-limit 50000
set-option -g mouse on
set-option -g status-interval 5
set-option -ga terminal-overrides ",xterm-256color:Tc"
set-option -gw mode-keys vi
set-option -gw pane-base-index 1
set-option -s escape-time 0 # http://superuser.com/a/252717/65504

bind-key p paste-buffer
bind-key r source-file ~/.config/tmux/tmux.conf \; display-message "~/.tmux.conf reloaded"
bind-key - split-window -v
bind-key | split-window -h
bind-key -T copy-mode-vi 'v' send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection
bind-key -n M-h select-pane -L
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -R
bind-key -r f run-shell "tmux new-window ~/workspace/dotfiles/tmux/tmux-sessionizer.sh"

unbind-key -T copy-mode-vi MouseDragEnd1Pane

run-shell "~/.config/tmux/themes/nord-tmux/nord.tmux"
